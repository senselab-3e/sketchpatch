<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "Lato", sans-serif;
  color: #777;
}

.bgimg-1, .bgimg-2, .bgimg-3 {
  position: relative;
  opacity: 0.65;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;

}
.bgimg-1 {
  background-image: url("img/grey_IMG_20170126_094137.jpg");
  height: 100%;
}

.caption {
  position: absolute;
  left: 0;
  top: 35%;
  width: 100%;
  text-align: center;
  color: #000;
}

.caption span.border {
  background-color: #000;
  color: #fff;
  padding: 18px;
  font-size: 26px;
  letter-spacing: 10px;
  line-height: 2.7em; 
}


.caption span.border_sm {
  background-color: #000;
  color: #fff;
  padding: 14px;
  font-size: 18px;
  letter-spacing: 8px;
}

.caption span.border_sm2 {
  background-color: #000;
  color: #fff;
  padding: 12px;
  font-size: 14px;
  letter-spacing: 6px;
}

h3 {
  letter-spacing: 5px;
  text-transform: uppercase;
  font: 20px "Lato", sans-serif;
  color: #111;
}
</style>
</head>
<body>

<div class="bgimg-1">
  <div class="caption">
    <span class="border">3-Ecologies</span><br>
    <span class="border">SEEDBANK</span>

</div>
