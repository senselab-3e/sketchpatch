<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
  <title></title>


<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mappa-mundi/dist/mappa.js" type="text/javascript"></script>

</head>

<body>
  <script>
    let myMap;
    let canvas;
    let compost, claybowl, chairshark, sponges, orange, purple, quilt;
    const mappa = new Mappa('Leaflet');

    const options = {
      lat: 0,
      lng: 0,
      zoom: 4,
      style: "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
      // style: "http://{s}.3e-pr0cess-s33dbank.com/thingies/{z}/{x}/{y}{r}.png";
}
    function preload(){
      compost = loadImage('thingies/compost.png');
      claybowl = loadImage('thingies/claybowl.png');
      chairshark = loadImage('thingies/chairshark.png');
      sponges = loadImage('thingies/sponges.png');
      orange = loadImage('thingies/orange2.png');
      purple = loadImage('thingies/thingyyyypurpllle.png');
      quilt = loadImage('mmm/saopaulo/quilt7.png')

    }
    function setup(){
      canvas = createCanvas(windowWidth, windowHeight);
      //background(100);


        myMap = mappa.tileMap(options);
        myMap.overlay(canvas);

        // background('orange');

    }

    function draw(){
      // clear();
      // noStroke();
      fill('orange');
      rect(mouseX,mouseY,200,200, 2);
      image(orange,mouseX,mouseY,10,10);
      const saopaulo = myMap.latLngToPixel(-23.5505, -46.6333);
      const bendigo = myMap.latLngToPixel(-36.7570, 144.2794);
      const amsterdam = myMap.latLngToPixel(52.3667, 4.8945);
      const copenhagen = myMap.latLngToPixel(55.6761, 12.5683);
      const helsinki = myMap.latLngToPixel(60.1699, 24.9384);
      const montreal = myMap.latLngToPixel(45.5017, -73.5673);
      const zurich = myMap.latLngToPixel(47.3769, 8.5417);
      const budapest = myMap.latLngToPixel(47.4979, 19.0402);
      const manchester = myMap.latLngToPixel(53.4808, 2.2426);
      const berlin = myMap.latLngToPixel(52.5200, 13.4050);
      const edinburgh = myMap.latLngToPixel(55.9533, 3.1883);
      const cluj = myMap.latLngToPixel(46.7712, 23.6236);

      // Using that position, draw an ellipse
      stroke('black');
      // strokeWeight(5);
      fill('blue');
      image(quilt, saopaulo.x, saopaulo.y, 50, 50);
      text("proposition for social dreaming", saopaulo.x, saopaulo.y);
      fill(86, 134, 215);
      image(purple,amsterdam.x, amsterdam.y, 50, 50);
      text("amsterdam mimo", amsterdam.x, amsterdam.y);
      fill(67, 218, 215);
      image(sponges,bendigo.x, bendigo.y, 50, 50);
      text("bendigo mimo",bendigo.x, bendigo.y);
      fill(58, 36, 215);
      image(chairshark,copenhagen.x, copenhagen.y, 50, 50);
      text("copey mimo: Infrastructures for un/recommoning", copenhagen.x, copenhagen.y);
      fill(138, 211, 215);
      image(orange,helsinki.x, helsinki.y, 50, 50);
      text("helsi mimo", helsinki.x, helsinki.y);
      fill(145, 233, 161);
      image(compost,montreal.x, montreal.y, 50, 50);
      text("montreal mimo", montreal.x, montreal.y);
      fill(49, 59, 166);
      image(claybowl,zurich.x, zurich.y, 50, 50);
      text("zurich mimo", zurich.x, zurich.y);
      fill(65, 125, 166);
      image(claybowl,budapest.x, budapest.y, 50, 50);
      text("budapest mimo", budapest.x, budapest.y);
      fill(27, 125, 166);
      image(chairshark,manchester.x, manchester.y, 50, 50);
      text("manch mimo", manchester.x, manchester.y);
      fill(88, 125, 166);
      image(sponges,berlin.x, berlin.y, 50, 50);
      text("berL mimo", berlin.x, berlin.y);
      fill(101, 193, 223);
      image(orange,edinburgh.x, edinburgh.y, 50, 50);
      text("edinburgh mimo", edinburgh.x, edinburgh.y);
      image(chairshark, cluj.x, cluj.y, 50, 50);
      text("cluj mimo", cluj.x, cluj.y);

    }
    // $.getJSON('world.geo.json', function (geojson) { // load file
    // L.geoJson(geojson, { // initialize layer with data
    //     style: function (feature) { // Style option
    //         return {
    //             'weight': 1,
    //             'color': 'black',
    //             'fillColor': 'yellow'
    //         }
    //     }
    // }).addTo(myMap); // Add layer to map
// });
  </script>
</body>

</html>
