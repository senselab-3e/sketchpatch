<html>
<body onLoad="randomverse()">

<button id="myBtn">addEventListener() method</button>


	<p id="demo"></p>
	<p id="demo2"></p>

<script>
document.getElementById("myBtn").addEventListener("click", myFunction);

function myFunction() {
    document.getElementById("demo2").innerHTML = "Hello World";
	window.open(gifverse);

function randomverse (){

Math.floor(Math.random() * 10) + ".html";	
	
}

function loadgifverse (){
	window.open(gifverse);

}

</html>
