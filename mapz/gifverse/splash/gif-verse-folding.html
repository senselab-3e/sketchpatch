<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

	<style>
	
		body {
     background-color: ghostwhite;
     -webkit-animation: random 100s infinite;
     animation: random 100s infinite;
}
		
@keyframes  random {
    15% { background-color: limegreen; } 
    30% { background-color: palegoldenrod; } 
    45% { background-color: deeppink; } 
    60% { background-color: darkcyan; }
    75% { background-color: saddlebrown; } 
	95% { background-color: salmon; }  
}	
		

		
		#patch {
			width: 2000px;
			height: 1000px;
			background-color: slategray;
		background-repeat: repeat;
			
		}
		
		.tiny {
			
		/*width: 5%;
		height: 5%;   OR decreases the <div> element to be half of its original width and height: */
			
			
	-ms-transform: scale(0.2, 0.2); /* IE 9 */
    -webkit-transform: scale(0.2, 0.2); /* Safari */
    transform: scale(0.2, 0.2);
			
		}
		
		.huge { 
		
		
			
		/* height: 300%;  OR */
			
	-ms-transform: scale(0.02, 3); /* IE 9 */
    -webkit-transform: scale(0.02, 3); /* Safari */
    transform: scale(0.02, 3); 
			
			/* increases the <div> element to be two times of its original width, and three times of its original height: */
		
		}
	
	</style>
	
	<script>
		
		
function loadgifverse(){
  var random= Math.floor(Math.random() * 11) + 0;
  var verses = ["url('0.gif')",
                 "url('1.gif')",
                 "url('2.gif')",
                 "url('3.gif')",
				"url('4.gif')",
				"url('05.gif')",
				"url('06.gif')",
				"url('07.gif')",
				"url('08.gif')",
				"url('09.gif')",
				"url('10.gif')",
                 ];
  document.getElementById("patch").style.backgroundImage=verses[random];
}
		
		
	
		
	</script>

</head>

<body onLoad="loadgifverse()">

	<a href="gif-verse-tiny.html"><div class="huge" id="patch"></div></a>
	
	
	

</body>
</html>
