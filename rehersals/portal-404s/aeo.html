<!DOCTYPE html>

<head>

    <title>aeo</title>
    <link rel="stylesheet" href="style/global.css" />

    <style>
        *,
        html {
            margin: 0;
            padding: 0;
        }

        body {

            animation: colorshift 35s linear 1s infinite;
            /*       background: linear-gradient(0deg, rgb(112, 84, 203),rgb(232, 47, 180)) */
        }

        /* .pixelContainer {
        
        } */

        @keyframes colorshift {
            0% {
                background-color: deeppink;
            }

            20% {
                background-color: navajowhite;
            }

            40% {
                background-color: mintcream;
            }

            60% {
                background-color: powderblue;
            }

            80% {
                background-color: tan;
            }

            100% {
                background-color: deeppink;
            }
        }

        .gif-container {
            width: 100%;
            /*       margin-top:50%; */
            z-index: -1;

        }

        .aligncenter {
            text-align: center;
        }

        .alignright {
            text-align: right;
        }

        .rotation-exception {
            transform: rotate(90deg);
            padding: 10px;

        }

        .modwidth {
            width: 66%;
        }

        .modwidth30 {
            width: 30%;
        }

        .tiny {
            width: 7%;
            padding: 100px;
        }

        .medium {
            width: 20%;
            padding: 100px;


            z-index: 10;
        }


        .flexmod {
            display: flex;
            justify-content: flex-start;
        }

        .flexmod2 {
            display: flex;
            align-items: flex-end;
        }
    </style>
</head>
