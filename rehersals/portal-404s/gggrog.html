<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/global.css" />
</head>
<style>
    /* When you introduce the position property into the mix, any positioned elements (and their children) are displayed in front of any non-positioned elements. (To say an element is “positioned” means that it has a position value other than static, e.g., relative, absolute, etc.)
    Very irritating. none of my css z-index works because js positioned elements will always take stacking presedence. to get my static frog to be on top, I have to dynamically place it. boooooo
    */
    .grog {
        background-size: 100%;
        background-repeat: no-repeat;
        height: 500px;
        width: 300px;
        position: absolute;
        z-index: 0;
        cursor: pointer;
    }

    .grogcontainer {
        z-index: 0;
    }

    .grogStatic {
        position: relative;
        z-index: 10;
        -webkit-transition: top 0.5s;
        -moz-transition: top 0.5s;
        -ms-transition: top 0.5s;
        -o-transition: top 0.5s;
        transition: top 0.5s;
        transition-timing-function: ease;
        transition-timing-function: ease;
        background-image: url('img/grog-emptymouth.png');
        height: 400px;
        width: 500px;
        background-repeat: no-repeat;
    }

    .grogStatic:hover {
        top: 0.4em;
        cursor: pointer;
    }

    .galaxy {
        background-image: url('../gifverse/404_glitch2.gif');
        clip-path: circle(23%);
        position: absolute;
        height: 300px;
        width: 300px;
        top: 5px;
        left: 20px;
        z-index: -1;

    }

    canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
</style>

<body>

    <div class="galaxy"></div>




</body>
<script src="scripts/menu.js"></script>
<script src="scripts/ggg.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.10.2/p5.js"></script>

</html>
