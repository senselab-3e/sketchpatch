<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/global.css" />
    <style>
        html,
        body {
            background-image: linear-gradient(#71c98a, #cca13d);
            -webkit-animation: colorScroll 20s infinite;
            animation: colorScroll 20s infinite;
            margin-top: 5em;
        }

        .container {
            display: flex;
            flex-wrap: nowrap;
        }

        .swimmingFish {
            top: -4em;
            left: 0em;
            position: relative;
            cursor: pointer;
            height: 30vh;

            -webkit-transition: left 2s ease-in-out;
            -moz-transition: left 2s ease-in-out;
            -ms-transition: left 2s ease-in-out;
            -o-transition: left 2s ease-in-out;
            transition: left 2s ease-in-out;

            /* animation-iteration-count: infinite; */
        }

        .swimmingFish:hover {

            left: -20em;
        }


        .fishie {
            top: -4em;
            position: absolute;
            cursor: pointer;
            height: 30vh;
            -webkit-transition: top 0.5s;
            -moz-transition: top 0.5s;
            -ms-transition: top 0.5s;
            -o-transition: top 0.5s;
            transition: top 0.5s;
            transition-timing-function: ease;
            transition-timing-function: ease;
            /* animation-iteration-count: infinite; */
        }

        .fishie:hover {
            top: -3em;
        }

        .fishieswing {
            animation-name: fishswing;
            animation-duration: 5s;
            /* animation-iteration-count: infinite; */
        }



        @keyframes fishswing {
            0% {
                margin-left: 0%;
                transform: rotate(-45deg);
            }

            25% {
                transform: rotate(45deg);
            }

            50% {
                margin-left: 100%;
                transform: rotate(-35deg);
            }

            100% {
                margin-left: 0%;
                transform: rotate(30deg);
            }
        }


        @keyframes colorScroll {
            0% {
                margin: 5em;
            }


            50% {
                margin: 15em;
            }

            100% {
                margin: 5em;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <img class="fishie" src="img/fishy2.gif" />
        <img class="fishie" src="img/fish2.png" />
        <img class="fishie" src="img/fish3.png" />
        <img class="swimmingFish" src="img/fish4.png" />
        <img class="swimmingFish" src="img/fish5.png" />
    </div>



</body>
<script src="scripts/menu.js"></script>
<script src="scripts/fishie.js"></script>

</html>
