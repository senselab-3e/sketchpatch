</head>
<body>

<!--<p>Click the button multiple times to toggle between two class names for DIV.</p>-->

<!--<button onclick="myFunction()">Try it</button>-->
<div class="random">
  <div id="myDIV" class="mystyle">
  </div>
</div>

<div onclick="myFunction()" class="random"><img src="png/bowlsponge.png"></div>

<script>
//changes the image via the class
function myFunction() {
    var x = document.getElementById("myDIV");
    if (x.className === "mystyle") {
        x.className = "mystyle2";
    } else {
        x.className = "mystyle";
    }
}
</script>
