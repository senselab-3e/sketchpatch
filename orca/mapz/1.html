<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
  <title>Mappa</title>


<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mappa-mundi/dist/mappa.js" type="text/javascript"></script>

</head>

<body>
  <script>
    let myMap;
    let canvas;
    const mappa = new Mappa('Leaflet');

    const options = {
      lat: 0,
      lng: 0,
      zoom: 4,
      style: "http://{s}.tile.osm.org/{z}/{x}/{y}.png"
    }

    function setup(){
      canvas = createCanvas(640,640);
      //background(100);


        myMap = mappa.tileMap(options);
        myMap.overlay(canvas);

         fill(200, 100, 100);
    }

    function draw(){
//uncomment clear so it doesn't repeat but I like this right now hehe
      //clear()
      // Every Frame, get the canvas position
 // for the latitude and longitude of Nigeria
 const nigeria = myMap.latLngToPixel(11.396396, 5.076543);
 // Using that position, draw an ellipse
 ellipse(nigeria.x, nigeria.y, 20, 20);

    }
  </script>
</body>

</html>
