<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    <style>
      html, body {
        background-color: #e7ff93;
        height: 100%;
        position: absolute;
        top:0;
      }
/* fabmap */
      #one {
        background-color: #5ee5ad;
        height: 100%;
        position: absolute;
        top:0px;
        width:1150px;

      }

      .fab{
        left:-1110px;
        text-align: right;
      }

      .fabbed{
        left:0px;
        text-align:left;
      }

/* popmap */
      #two {
        background-color: #b0f442;
        height: 100%;
        top:100px;
        width:1000px;
        position: absolute;

      }

      .pop{
        -webkit-transition:  1.5s ease-out;
        -moz-transition:  1.5s ease-out;
        -o-transition:  1.5s ease-out;
        transition:  1.5s ease-out;
        left: 1100px;
      }

      .popped{
        -webkit-transition:  1.5s ease-out;
        -moz-transition:  1.5s ease-out;
        -o-transition:  1.5s ease-out;
        transition:  1.5s ease-out;
        left: 100px;
      }

    button{
      z-index:5;
    }
    div{
      z-index:3;
    }
    </style>
  </head>
  <body>
    <div id="one" class="fab">
      <button onclick="popin()"><img src="http://3e-pr0cess-s33dbank.com/orca/mapz/map-icons/colorality-2.png"></button><br>
      </div>


    <div id="two" class="pop">
      <button onclick="slidein()"><img src="http://3e-pr0cess-s33dbank.com/orca/mapz/map-icons/colorality-1.png"></button>
    </div>


<script>

    function slidein() {
  var element = document.getElementById("two");
    if (element.classList.contains("pop")){
        element.classList.remove("pop");
        element.classList.add("popped");}
    else if (element.classList.contains("popped")){
        element.classList.remove("popped");
        element.classList.add("pop");}
}

    function popin() {
    var element = document.getElementById("one");
    if (element.classList.contains("fab")){
        element.classList.remove("fab");
        element.classList.add("fabbed");}
    else if (element.classList.contains("fabbed")){
        element.classList.remove("fabbed");
        element.classList.add("fab");}
    }
</script>

  </body>
</html>
