<!DOCTYPE html>

<html>
  <head>
    <script src="https://aframe.io/releases/0.2.0/aframe.js"></script>
  </head>
  <body>
    <a-scene >
      <a-assets>
<img id="texture" src="img/text1.png">
<img id="texture2" src="img/text2.png">
<img id="texture3" src="img/text3.png">
      </a-assets>

      <a-box position="-1 4 -3" rotation="0 45 0" src="#texture">
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="360 360 360"
                     repeat="indefinite"
                     ></a-animation>

      </a-box>

      <a-box position="2 4 -3" rotation="0 45 0" src="#texture3">
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="360 360 360"
                     repeat="indefinite"
                     ></a-animation>

      </a-box>

      <a-box position="1 4 -3" rotation="0 45 0" src="#texture2">
        <a-animation attribute="rotation"
                     dur="10000"
                     fill="forwards"
                     to="360 360 360"
                     repeat="indefinite"
                     ></a-animation>

      </a-box>

        <a-sky src="sky2.png"></a-sky>
    </a-scene>
  </body>
</html>
