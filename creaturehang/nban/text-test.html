		<script type="module">

			const nearDist = 0.1;

			function init() {

				container = document.createElement( 'div' );

					context1.font = "Bold 40px Arial";
					context1.fillStyle = "rgba(255,0,0,0.95)";
				    context1.fillText('Hello, world!', 0, 50);

				    var mesh = new THREE.Mesh( field, material1);
					mesh.position.set(0,50,0);
					scene.add( mesh );

				}
